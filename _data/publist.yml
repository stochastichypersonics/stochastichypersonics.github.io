- title: "A surrogate-based optimal likelihood function for the Bayesian calibration of catalytic recombination in atmospheric entry protection materials"
  image: likelihood.png
  description: The determination of the catalytic properties of thermal protection materials is a complex task subjected to experimental and model uncertainties. We have developed a stochastic methodology that allows us to say, for the first time, that the catalytic parameters can be effectively learned from plasma wind tunnel data.
