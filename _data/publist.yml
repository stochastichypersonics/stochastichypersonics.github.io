- title: "Experimental methodology for the accurate stochastic calibration of catalytic recombination affecting reusable spacecraft TPS"
  image: MTAt4.png
  description: Can we improve our catalytic parameters estimation by acting on our experimental methodologies? In this work, we use stochastic techniques to propose an experimental methodology that can yield much more accurate estimation of our parameters of interest governing heterogeneous gas-surface interactions relevant to hypersonics. The methodology is also tested and a set of plasma wind tunnel tests are performed to validate our approach.
  authors: A. del Val, D. Luís and O. Chazot
  link:
    url: https://www.sciencedirect.com/science/article/abs/pii/S0301010422000830
    display: Chemical Physics 559, 111528  (2022)
  highlight: 1

- title: "Stochastic calibration of a carbon nitridation model from plasma wind tunnel experiments using a Bayesian formulation"
  image: Gnit_locations_3000.png
  description: The literature for nitridation models shows great scattering and sensitivity to particular ad-hoc techniques adopted by the different groups. No account of uncertainties or confidence in the derived models is found. We propose a Bayesian formulation to calibrate nitrogen ablation models for carbon preforms using different measurements of the same flowfield jointly, which has not been attempted before. The benefits are twofold; we gauge the different levels of information that measurements of recession rates and ablation products densities bring as well as cross-validate experimental data to rule out bad measurements which otherwise we have no other way of identifying, affecting heavily our results.
  authors: A. del Val, O. P. Le Maître, P. M. Congedo and T. E. Magin.
  link:
    url: https://www.sciencedirect.com/science/article/abs/pii/S0008622322006030
    display: Carbon 200 (2022) 199–214
  highlight: 1

- title: "Quantification of model-form uncertainties affecting the calibration of a carbon nitridation model by means of Bayesian Model Averaging"
  image: BMA.png
  description: When everything is affected by uncertainties (e.g. observations, model predictions and model selection) how do we compare models among each other on the basis of the same experimental observations, particularly when they have different complexities? If different models are to be entertained and cannot be discarded, how can we incorporate the uncertainty these different choices bring to our predictions? We devised Bayesian Model Averaging frameworks to answer these questions and provide a suitable way for the hypersonics community to do so. This is the first time that robust evidence-based technniques are used ini hypersonics to assess models with data, informing future research directions.
  authors: A. del Val, T. E. Magin and P. M. Congedo
  link:
    url: https://www.sciencedirect.com/science/article/abs/pii/S0017931023004234
    display: International Journal of Heat and Mass Transfer 211 (20230901) 124271
  highlight: 1

- title: "Stochastic determination of thermal reaction rate coefficients for air plasmas"
  image: chemistry_2.png
  description: Can we learn anything from intrusive measurements in a plasma wind tunnel about gas-phase chemical reactions? The objective of this work is to understand what chemical reactions we can accurately model from measurements taken in the boundary layer and surface of probes inmersed in a plasma flow. This work entails novel methodological approaches to deal with the high dimensional, highly non-linear inverse problem, as well as understanding of the experimental capabilities to be able to provide an experimental roadmap to improve chemical model determination in the future.
  authors: A. del Val and O. Chazot
  link:
    url: https://pubs.aip.org/aip/jcp/article-abstract/159/6/064105/2906528/Stochastic-determination-of-thermal-reaction-rate?redirectedFrom=fulltext
    display: J. Chem. Phys. 159, 064105 (2023)
