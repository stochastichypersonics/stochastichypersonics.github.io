- title: "Stochastic calibration of a carbon nitridation model from plasma wind tunnel experiments using a Bayesian formulation"
  image: Gnit_locations_3000.png
  description: The literature for nitridation models shows great scattering and sensitivity to particular ad-hoc techniques adopted by the different groups. No account of uncertainties or confidence in the derived models is found. We propose a Bayesian formulation to calibrate nitrogen ablation models for carbon preforms using different measurements of the same flowfield jointly, which has not been attempted before. The benefits are twofold\: we gauge the different levels of information that measurements of recession rates and ablation products densities bring as well as cross-validate experimental data to rule out bad measurements which otherwise we have no other way of identifying, affecting heavily our results.
  authors: A. del Val, O. P. Le Maître, P. M. Congedo and T. E. Magin.
  link:
    url: https://www.sciencedirect.com/science/article/abs/pii/S0008622322006030
    display: Carbon 200 (2022) 199–214
  highlight: 1

- title: "Quantification of model-form uncertainties affecting the calibration of a carbon nitridation model by means of Bayesian Model Averaging"
  image: Arrhenius_scheme.png
  description: When everything is affected by uncertainties (e.g. observations, model predictions and model selection) how do we compare models among each other on the basis of the same experimental observations, particularly when they have di↵erent complexities? If different models are to be entertained and cannot be discarded, how can we incorporate the uncertainty these different choices bring to our predictions? We devised Bayesian Model Averaging frameworks to answer these questions and provide a suitable way for the hypersonics community to do so. This is the first time that robust evidence-based technniques are used to assess models with data, informing future research directions.
  authors: A. del Val, T. E. Magin, P. M. Congedo
  link:
    url: https://www.sciencedirect.com/science/article/abs/pii/S0017931023004234
    display: International Journal of Heat and Mass Transfer 211 (20230901) 124271
